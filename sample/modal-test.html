<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Virtual Assistant</title>
    <meta http-equiv="Content-Type" content="text/html; utf-8" />
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="Content/images/favicon.png" type="image/x-icon">
    <link href="Content/css/opensans.css" rel="stylesheet" />
    <link href="Content/css/fontawesome/css/font-awesome.css" rel="stylesheet" />
    <link href="Content/css/quirk2.css" rel="stylesheet" />
    <link rel="stylesheet" href="Content/css/custom.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://sophie.chat/iframe/custom.css">

</head>
<style>
    .fundao {
        background-image: url(Content/images/novo-logo-sophiebk.jpg);
        background-repeat: no-repeat;
        background-size: auto;
        background-blend-mode: overlay;
        background-color: #656565;
    }
</style>

<body class="fundao">
    <!-- exemplo com iframe -->
    <div class="container-fluid conteudo-tela">
        <div class="janela-modal popup-box chat-popup" id="qnimate" style="display: none;">
            <iframe frameborder="0" width="100%" height="100%" style="overflow: hidden; border-radius: 0.5em;"></iframe>
        </div>

        <div class="bubble-ola" style="display: none;">
            <p class="text-center" style="margin-bottom: 0px;">Ol√°. Precisa de ajuda?</p>
        </div>

        <div class="btn-modal">
            <p class="text-center" style="color: white; font-size: 14px; padding-top: 8px;">
                <i class="fa fa-comment" aria-hidden="true"
                    style="font-size: 25px; padding: 12px; background-color: navy; border-radius:50%"></i>
                <i class="fa fa-times-circle" aria-hidden="true"
                    style="display: none; position: fixed; right: 32px; bottom: 570px;"></i>
            </p>
        </div>
    </div>

    <script src="https://sophie.chat/iframe/iframe.js"></script>

    <script>
        $(document).ready(function () {
            var _chatterURL = 'http://localhost:3010/master/ChatterWeb/Index?login=Visitante';

            //Open
            $(".fa-comment").click(function () {
                $(".janela-modal iframe").attr("src", _chatterURL)
                var janela = $(".janela-modal");
                janela.stop(true, false).fadeIn();
                $(".fa-comment").stop(true, false).fadeOut();
                $(".fa-times-circle").stop(true, false).fadeIn();
                $(".bubble-ola").hide();
            });

            //Close
            $(".fa-times-circle").click(function () {
                $(".janela-modal iframe").removeAttr("src");
                var janela = $(".janela-modal");
                janela.stop(true, false).fadeOut();
                $(".fa-comment").stop(true, false).fadeIn();
                $(".fa-times-circle").stop(true, false).fadeOut();
            });

            $(".bubble-ola").delay(1000).stop(true, false).fadeIn(500);
            $(".bubble-ola").click(function () {
                alert("Mao3")
                var ola = $(".bubble-ola");
                ola.delay(500).stop(true, false).fadeOut(1000);
            });
            $(".btn-icon").one("click", function () {
                alert("Maoe4")
                var nps = $(".bubble-nps");
                var obrigado = $(".bubble-obrigado");
                nps.remove();
                obrigado.show();
                obrigado.delay(3000).fadeOut();
            });


        });
    </script>

</body>

</html>
